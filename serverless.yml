org: nicolasdiaz
app: api-chat
service: api-chat

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::730872172556:role/LabRole
  environment:
    USERS_TABLE: ${self:custom.stage}-t_usuarios
    MESSAGES_TABLE: ${self:custom.stage}-t_mensajes
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    WEBSOCKET_API: !Sub "https://${WebsocketsApi}.execute-api.${AWS::Region}.amazonaws.com/${self:custom.stage}"

custom:
  stage: ${opt:stage, 'dev'}

functions:
  # ==========================================================
  # ðŸ§  FUNCIONES HTTP (Usuarios)
  # ==========================================================
  crearUsuario:
    handler: usuario/crear.handler
    events:
      - httpApi:
          path: /usuario/crear
          method: post

  # ==========================================================
  # ðŸ”Œ FUNCIONES WEBSOCKET
  # ==========================================================
  connectHandler:
    handler: websocket/connect.handler
    events:
      - websocket:
          route: $connect

  disconnectHandler:
    handler: websocket/disconnect.handler
    events:
      - websocket:
          route: $disconnect

  messageHandler:
    handler: websocket/message.handler
    events:
      - websocket:
          route: sendMessage

resources:
  Resources:
    TablaUsuarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    TablaMensajes:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.MESSAGES_TABLE}
        AttributeDefinitions:
          - AttributeName: messageId
            AttributeType: S
        KeySchema:
          - AttributeName: messageId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
